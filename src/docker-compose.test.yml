version: '3'
services:
  server:
    build:
      context: server
      dockerfile: Dockerfile
    volumes:
      - ./server/src:/usr/app/src
      - ./server/package.json:/usr/app/package.json
      - ./server/package-lock.json:/usr/app/package-lock.json
      - ./server/env:/usr/app/env
    command: yarn test
    restart: always
    ports:
      - '5000:5000'
    depends_on:
      - databaseTest
