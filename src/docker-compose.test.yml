  databaseTest:
    image: postgres:11
    container_name: databaseTest
    restart: always
    expose:
      - '5432'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=postgresTest
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
